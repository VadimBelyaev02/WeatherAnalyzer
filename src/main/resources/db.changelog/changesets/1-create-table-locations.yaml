databaseChangeLog:
  - changeSet:
      id: 1
      author: Vadim
      comment: Create a table "locations"
      changes:
        - createTable:
            tableName: locations
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: city
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: display_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: numeric(11, 7)
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: numeric(11, 7)
                  constraints:
                    nullable: false